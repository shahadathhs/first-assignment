<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, 
  initial-scale=1.0">
  <title>New Year New Mission</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" 
  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header tag started -->
  <header>
    <div class="bannar-contant">
      <h4 class="title-1">
        Happy New Year
      </h4>
      <h2 class="title-2">
        New Year Party <br> Celebration
      </h2>
    </div>
  </header>
  <!-- header tag ended -->
  <!-- main tag started -->
  <main>
    <!-- discount section -->
    <section>
      <div>
        <div class="discount-contant">
          <h2 class="off">65% OFF</h2>
          <p class="holiday">OUR HOLIDAY DEALS ARE BETTER</p>
          <p class="all">ALL CATEGORIES</p>
        </div>
        <div>
          <img src="images/New Year Photo.png" alt="coming soon" class="center">
        </div>
      </div>
    </section>
    <!-- midnight party section -->
    <section class="midnight-section">
      <div class="midnight-party">
        <h2 class="party-heading">
          Welcome to <br> midnight party
        </h2>
        <p class="party-description">
          Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. 
        </p>
        <button class="party-button">
          Join Now
        </button>
      </div>
    </section>
  </main>
  <!-- main tag ended -->
  <!-- footer tag started -->
  <footer>

  </footer>
  <!-- footer tag ended -->
</body>
</html>
